        <h1 id="co-lab中挂载kaggle数据集（解压缩）"><a href="#co-lab中挂载kaggle数据集（解压缩）" class="headerlink" title="co-lab中挂载kaggle数据集（解压缩）"></a>co-lab中挂载kaggle数据集（解压缩）</h1><h2 id="加载kaggle环境"><a href="#加载kaggle环境" class="headerlink" title="加载kaggle环境"></a>加载kaggle环境</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">! pip install kaggle</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line">os.environ[<span class="string">&#x27;KAGGLE_CONFIG_DIR&#x27;</span>] = <span class="string">&#x27;/kaggle&#x27;</span></span><br><span class="line"><span class="comment"># kaggle文件夹中存放个人API token</span></span><br></pre></td></tr></table></figure>

<h2 id="下载数据集"><a href="#下载数据集" class="headerlink" title="下载数据集"></a>下载数据集</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">! kaggle competitions download -c cifar-10</span><br></pre></td></tr></table></figure>

<h2 id="解压zip"><a href="#解压zip" class="headerlink" title="解压zip"></a>解压zip</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">! unzip xxx.<span class="built_in">zip</span></span><br></pre></td></tr></table></figure>

<h2 id="解压7z"><a href="#解压7z" class="headerlink" title="解压7z"></a>解压7z</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">! pip install py7zr</span><br><span class="line"><span class="keyword">from</span> py7zr <span class="keyword">import</span> unpack_7zarchive</span><br><span class="line"><span class="keyword">import</span> shutil</span><br><span class="line">shutil.register_unpack_format(<span class="string">&#x27;7zip&#x27;</span>,[<span class="string">&#x27;.7z&#x27;</span>],unpack_7zarchive)</span><br><span class="line">shutil.unpack_archive(<span class="string">&#x27;源路径&#x27;</span>, <span class="string">&#x27;目标路径&#x27;</span>) </span><br></pre></td></tr></table></figure>
